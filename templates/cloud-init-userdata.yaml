#cloud-config
repo_update: true
repo_upgrade: all

packages:
  - jq
  - btrfs-progs
  - python27-pip
  - sed
  - wget
  - git


runcmd:
  - pip install -U awscli boto3
  - EBS_AUTOSCALE_VERSION=2.0.2.foresitelabs
  - cd /opt && git clone https://github.com/foresitelabs/amazon-ebs-autoscale.git
  - cd /opt/amazon-ebs-autoscale && git checkout $EBS_AUTOSCALE_VERSION
  - sh /opt/amazon-ebs-autoscale/install.sh $scratchPath /dev/sdc 2>&1 > /var/log/ebs-autoscale-install.log
